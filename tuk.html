<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shared Calendar Highlight</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 60px);
    gap: 10px;
    margin-bottom: 1rem;
    max-width: 100%;
    overflow-x: auto;
  }
  .date {
    width: 60px;
    height: 60px;
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
    flex-shrink: 0;
  }
  .highlighted {
    background-color: red;
    color: white;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    cursor: pointer;
  }
  @media (max-width: 480px) {
    .calendar {
      grid-template-columns: repeat(7, 1fr);
    }
    .date {
      width: 100%;
      max-width: none;
      height: 50px;
    }
  }
</style>
</head>
<body>
<h2>Click a date to highlight it</h2>
<div class="calendar" id="calendar"></div>
<button id="resetBtn">Reset Highlights</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import confetti from "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";

  // Firebase конфігурація (твоя)
  const firebaseConfig = {
    apiKey: "AIzaSyBAyfOk2KhZMqFssxIgwN2WZcUUX44qp7U",
    authDomain: "tiku-910b2.firebaseapp.com",
    projectId: "tiku-910b2",
    storageBucket: "tiku-910b2.firebasestorage.app",
    messagingSenderId: "880825243710",
    appId: "1:880825243710:web:7dbdceaf68d11756add96f",
    measurementId: "G-920M0LQP8J"
  };

  // Ініціалізація Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const userDoc = doc(db, "userSelections", "sharedUser");

  const calendar = document.getElementById("calendar");
  const resetBtn = document.getElementById("resetBtn");

  // Функція створення календаря
  function createCalendar() {
    for(let i = 1; i <= 30; i++) {
      const dateDiv = document.createElement("div");
      dateDiv.classList.add("date");
      dateDiv.textContent = i;
      dateDiv.onclick = () => {
        setDoc(userDoc, { selectedDate: i }).then(() => {
          highlightDate(i);
          confetti();
          console.log("Clicked date:", i);
        }).catch(console.error);
      };
      calendar.appendChild(dateDiv);
    }
  }

  // Підсвічування вибраної дати
  function highlightDate(date) {
    const dates = document.querySelectorAll(".date");
    dates.forEach(el => {
      el.classList.toggle("highlighted", el.textContent === String(date));
    });
    console.log("Highlighting date:", date);
  }

  // Скидання вибору
  function resetHighlights() {
    deleteDoc(userDoc).then(() => {
      highlightDate(null);
      console.log("Reset highlights");
    }).catch(console.error);
  }

  resetBtn.onclick = resetHighlights;

  // Поллінг: опитування Firestore кожні 5 секунд
  async function pollFirestore() {
    try {
      const docSnap = await getDoc(userDoc);
      if (docSnap.exists()) {
        const data = docSnap.data();
        highlightDate(data.selectedDate);
      } else {
        highlightDate(null);
      }
    } catch (err) {
      console.error("Помилка при отриманні документа:", err);
    }
  }

  createCalendar();
  pollFirestore(); // стартове завантаження
  setInterval(pollFirestore, 5000); // оновлення кожні 5 секунд

</script>

</body>
</html>
