<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shared Calendar Highlight</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 60px);
    gap: 10px;
    margin-bottom: 1rem;
    max-width: 100%;
    overflow-x: auto;
  }
  .date {
    width: 60px;
    height: 60px;
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
    flex-shrink: 0;
  }
  .highlighted {
    background-color: red;
    color: white;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    cursor: pointer;
  }
  @media (max-width: 480px) {
    .calendar {
      grid-template-columns: repeat(7, 1fr);
    }
    .date {
      width: 100%;
      max-width: none;
      height: 50px;
    }
  }
</style>
</head>
<body>
<h2>Click a date to highlight it</h2>
<div class="calendar" id="calendar"></div>
<button id="resetBtn">Reset Highlights</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Конфіг Firebase - заміни на свій
  const firebaseConfig = {
    apiKey: "AIzaSyBAyfOk2KhZMqFssxIgwN2WZcUUX44qp7U",
    authDomain: "tiku-910b2.firebaseapp.com",
    projectId: "tiku-910b2",
    storageBucket: "tiku-910b2.firebasestorage.app",
    messagingSenderId: "880825243710",
    appId: "1:880825243710:web:7dbdceaf68d11756add96f",
    measurementId: "G-920M0LQP8J"
  };

  // Ініціалізація Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const calendar = document.getElementById("calendar");
  const userDoc = db.collection("userSelections").doc("sharedUser");

  // Створюємо календар
  function createCalendar() {
    for (let i = 1; i <= 30; i++) {
      const dateDiv = document.createElement("div");
      dateDiv.classList.add("date");
      dateDiv.textContent = i;
      dateDiv.onclick = () => {
        console.log("Clicked date:", i);
        userDoc.set({ selectedDate: i })
          .then(() => {
            console.log("Date saved to Firestore:", i);
            highlightDate(i);
            confetti();
          })
          .catch(error => console.error("Error writing date:", error));
      };
      calendar.appendChild(dateDiv);
    }
  }

  // Підсвічуємо вибрану дату
  function highlightDate(date) {
    console.log("Highlighting date:", date);
    const dates = document.querySelectorAll(".date");
    dates.forEach(el => {
      el.classList.toggle("highlighted", el.textContent === String(date));
    });
  }

  // Скидання вибору (з Firebase)
  function resetHighlights() {
    console.log("Reset button clicked");
    userDoc.delete()
      .then(() => {
        console.log("Date deleted from Firestore");
        highlightDate(null);
      })
      .catch(error => console.error("Error deleting date:", error));
  }

  document.getElementById("resetBtn").onclick = resetHighlights;

  // Ініціалізація
  createCalendar();

  // Слухаємо зміни в базі (реальний час)
  userDoc.onSnapshot(doc => {
    if (doc.exists) {
      const data = doc.data();
      console.log("Received update from Firestore:", data);
      highlightDate(data.selectedDate);
    } else {
      console.log("No document found");
      highlightDate(null);
    }
  });
</script>
</body>
</html>
