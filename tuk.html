<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supabase Calendar Test</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 60px);
    gap: 10px;
    margin-bottom: 1rem;
  }
  .date {
    width: 60px;
    height: 60px;
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 6px;
    user-select: none;
    transition: background-color 0.3s;
  }
  .highlighted {
    background-color: #e74c3c;
    color: white;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Supabase Shared Calendar</h2>
<div id="calendar"></div>
<button id="resetBtn">Reset Selection</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  // 1. Встав свій Supabase URL і ключ
  const SUPABASE_URL = "https://your-project.supabase.co"; 
  const SUPABASE_ANON_KEY = "your-anon-key"; 

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const calendar = document.getElementById("calendar");
  const USER_ID = "sharedUser";

  // Створюємо 30 дат
    for (let i = 1; i <= 30; i++) {
        const dateDiv = document.createElement("div");
        dateDiv.classList.add("date");
        dateDiv.textContent = i;
        dateDiv.onclick = () => {
            localStorage.setItem("highlightedDate", i);
            highlightFromStorage();
            confetti();
        };
        calendar.appendChild(dateDiv);
    }
  }

  // Підсвічуємо вибрану дату
  function highlightDate(date) {
    const dates = document.querySelectorAll(".date");
    dates.forEach(d => {
      d.classList.toggle("highlighted", d.textContent === String(date));
    });
  }

  // Вибір дати - запис у Supabase
  async function selectDate(date) {
    try {
      const { error } = await supabase
        .from("user_selections")
        .upsert({ user_id: USER_ID, selected_date: date }, { onConflict: "user_id" });

      if (error) throw error;

      highlightDate(date);
    } catch (err) {
      console.error("Error selecting date:", err.message);
    }
  }

  // Скидання вибору
  async function resetSelection() {
    try {
      const { error } = await supabase
        .from("user_selections")
        .delete()
        .eq("user_id", USER_ID);

      if (error) throw error;

      highlightDate(null);
    } catch (err) {
      console.error("Error resetting selection:", err.message);
    }
  }

  // Завантажуємо поточний вибір
  async function loadSelection() {
    try {
      const { data, error } = await supabase
        .from("user_selections")
        .select("selected_date")
        .eq("user_id", USER_ID)
        .single();

      if (error && error.code !== "PGRST116") throw error; // "no rows found" – ігноруємо

      if (data) highlightDate(data.selected_date);
    } catch (err) {
      console.error("Error loading selection:", err.message);
    }
  }

  // Слухаємо зміни в реальному часі
  function subscribeToChanges() {
    supabase
      .channel("user_selection_changes")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "user_selections", filter: `user_id=eq.${USER_ID}` },
        payload => {
          console.log("Update from Supabase:", payload.new);
          highlightDate(payload.new ? payload.new.selected_date : null);
        }
      )
      .subscribe();
  }

  // Ініціалізація
  createCalendar();
  loadSelection();
  subscribeToChanges();

  document.getElementById("resetBtn").onclick = resetSelection;
</script>

</body>
</html>
